<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80">
  <style>
    .glitch-line-1 {
      animation: glitchMove1 6s ease-in-out infinite, glitchFlicker 1s steps(2) infinite;
    }
    .glitch-line-2 {
      animation: glitchMove2 8s ease-in-out infinite, glitchFlicker 1.2s steps(2) infinite;
      animation-delay: 1s;
    }
    .glitch-line-3 {
      animation: glitchMove3 7s ease-in-out infinite, glitchFlicker 1.1s steps(2) infinite;
      animation-delay: 0.5s;
    }

    @keyframes glitchMove1 {
      0%, 100% { transform: translateY(0) translateX(0); opacity: 0.9; }
      15% { transform: translateY(-6px) translateX(2px); opacity: 1; }
      30% { transform: translateY(-10px) translateX(-1px); opacity: 0.7; }
      45% { transform: translateY(-4px) translateX(3px); opacity: 1; }
      60% { transform: translateY(4px) translateX(-2px); opacity: 0.8; }
      75% { transform: translateY(8px) translateX(1px); opacity: 1; }
      90% { transform: translateY(2px) translateX(-1px); opacity: 0.9; }
    }

    @keyframes glitchMove2 {
      0%, 100% { transform: translateY(0) translateX(0); opacity: 0.9; }
      20% { transform: translateY(8px) translateX(-2px); opacity: 1; }
      40% { transform: translateY(12px) translateX(2px); opacity: 0.6; }
      50% { transform: translateY(-4px) translateX(-3px); opacity: 1; }
      70% { transform: translateY(-10px) translateX(1px); opacity: 0.8; }
      85% { transform: translateY(-2px) translateX(-1px); opacity: 1; }
    }

    @keyframes glitchMove3 {
      0%, 100% { transform: translateY(0) translateX(0); opacity: 0.8; }
      10% { transform: translateY(-12px) translateX(1px); opacity: 1; }
      25% { transform: translateY(-16px) translateX(-2px); opacity: 0.5; }
      40% { transform: translateY(-6px) translateX(2px); opacity: 1; }
      55% { transform: translateY(6px) translateX(-1px); opacity: 0.7; }
      70% { transform: translateY(10px) translateX(2px); opacity: 1; }
      85% { transform: translateY(4px) translateX(-1px); opacity: 0.9; }
    }

    @keyframes glitchFlicker {
      0%, 100% { opacity: 0.9; }
      25% { opacity: 0.5; }
      50% { opacity: 1; }
      75% { opacity: 0.7; }
    }

    .text-cyan {
      animation: textShift 8s ease-in-out infinite;
    }
    .text-magenta {
      animation: textShift 8s ease-in-out infinite reverse;
    }

    @keyframes textShift {
      0%, 100% { transform: translateX(-2px); opacity: 0.7; }
      50% { transform: translateX(-3px); opacity: 0.5; }
    }
  </style>

  <defs>
    <filter id="glitch-offset" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset in="SourceGraphic" dx="-2" dy="0" result="layer1"/>
      <feOffset in="SourceGraphic" dx="2" dy="0" result="layer2"/>
      <feMerge>
        <feMergeNode in="layer1"/>
        <feMergeNode in="layer2"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Glitch Group -->
  <g font-family="'JetBrains Mono', 'Arial Black', Helvetica, sans-serif" font-weight="800" font-size="36" letter-spacing="-1">

    <!-- Red Shift Layer (Magenta) -->
    <text x="20" y="52" fill="#F92672" class="text-magenta">ApplyLogics</text>

    <!-- Blue Shift Layer (Cyan) -->
    <text x="20" y="52" fill="#66D9EF" class="text-cyan">ApplyLogics</text>

    <!-- Main White Layer -->
    <text x="20" y="52" fill="#F8F8F2">ApplyLogics</text>

    <!-- Animated Glitch Artifacts -->
    <rect class="glitch-line-1" x="15" y="28" width="30" height="3" fill="#F92672"/>
    <rect class="glitch-line-2" x="220" y="40" width="25" height="2" fill="#66D9EF"/>
    <rect class="glitch-line-3" x="120" y="58" width="45" height="2" fill="#A6E22E"/>
  </g>
</svg>
